<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="js/d3.min.js"></script>
	</head>
	<body>
		<p>Zachary's Karate Club</p><br>



		<script>
		var screenHeight = 400,
			screenWidth = 800,
			vis = d3.select("#chart").append("svg")
		    .attr("width", screenWidth)
		    .attr("height", screenHeight),
		    padding = 20;

		    d3.json("zachary.json", function(shots) {
			var scaleScreenX = d3.scale.linear()
				.domain([0,100])
				.range([padding,screenWidth-padding]),
				scaleScreenY = d3.scale.linear()
				.domain([0,50])
				.range([padding,screenHeight-padding]);

				vis.selectAll("circle")
				.data(shots)
				.enter()
				.append("circle")
				.attr("cx", function(d) {
		        	return scaleScreenY(d.y)+5*(Math.random()-0.5);
		   			})
		   		.attr("cy", function(d) {
		        	return scaleScreenX(d.x)+5*(Math.random()-0.5);
		   			})
		   		.attr("r", function() {return 2*Math.random()+6;})
		   		.attr("fill", function(d) { return d.desc.match(/Made/) ? "steelblue" : "red" })
		   		.attr("opacity",0.60)
		   		.attr("stroke-width", 2)
		   		.attr("stroke","black")
		   		.append("svg:title")
		   		.text(function(d) { return d.player_name+" "+d.desc; });


		   			vis.selectAll("text")
   		.data(shots)
  	 	.enter()
   		.append("text")
   		.text(function(d) {
       		 return d.home;
  			 })
  		.attr("x", function(d) {
			return scaleScreenY(d.y)-2;
		   })
	    .attr("y", function(d) {
			return scaleScreenX(d.x) + 3;
	   		})
	   	.attr("font-family", "serif")
   		.attr("font-size", "12px")
   		.attr("fill", "black");
});





		</script>


	</body>	
</html>
